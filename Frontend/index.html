<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector - Frontend Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Link Authenticator</h1>
        <p>Paste the article URL below to check its credibility.</p>

        <div class="input-area">
            <input type="url" id="link-input" placeholder="Paste link here, e.g., https://news.example.com" required>
            <button id="analyze-button">Analyze</button>
        </div>

        <div id="status-container" class="status-box hidden">

                <div class="spinner"></div>
                <p>Analyzing link...</p>
            </div>
            
            <div id="result-display">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
